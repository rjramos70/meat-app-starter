<div class="form-group has-feedback" [class.has-success]="hasSucess()"
                        [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>

  <!-- Tag que marca o espaço que recebá o conbteúdo -->
  <ng-content></ng-content>

  <span class="help-block" *ngIf="showTip && hasSucess()"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="showTip && hasError()"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
